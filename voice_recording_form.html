<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recording Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration and initialization
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : '';
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userId = null;
        let isAuthReady = false;

        const recorderState = {
            mediaRecorder: null,
            audioChunks: [],
            isRecording: false,
        };

        async function signIn() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                userId = auth.currentUser?.uid || `anon-${crypto.randomUUID()}`;
                isAuthReady = true;
                document.getElementById('userIdDisplay').textContent = userId;
                console.log("User authenticated with ID:", userId);
            } catch (error) {
                console.error("Firebase authentication failed:", error);
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorderState.mediaRecorder = new MediaRecorder(stream);
                recorderState.audioChunks = [];
                recorderState.mediaRecorder.ondataavailable = event => {
                    recorderState.audioChunks.push(event.data);
                };
                recorderState.mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(recorderState.audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = async () => {
                        const base64Audio = reader.result.split(',')[1];
                        document.getElementById('audio-data').value = base64Audio;
                        document.getElementById('status').textContent = 'Recording ready. Please submit the form.';
                        document.getElementById('submit-btn').disabled = false;
                        document.getElementById('audio-preview').src = URL.createObjectURL(audioBlob);
                        document.getElementById('audio-preview').classList.remove('hidden');
                    };
                };
                recorderState.mediaRecorder.start();
                recorderState.isRecording = true;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                document.getElementById('status').textContent = 'Recording...';
            } catch (err) {
                console.error('Error accessing microphone:', err);
                document.getElementById('status').textContent = 'Error accessing microphone. Please allow access.';
            }
        }

        function stopRecording() {
            if (recorderState.isRecording) {
                recorderState.mediaRecorder.stop();
                recorderState.isRecording = false;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            if (!isAuthReady) {
                document.getElementById('status').textContent = 'Please wait for authentication to complete.';
                return;
            }

            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const audioData = document.getElementById('audio-data').value;
            
            if (!name || !age || !audioData) {
                document.getElementById('status').textContent = 'Please fill out all fields and record your voice.';
                return;
            }

            try {
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/voice-recordings`), {
                    userId: userId,
                    name: name,
                    age: age,
                    audio: audioData,
                    timestamp: serverTimestamp()
                });

                document.getElementById('status').textContent = 'Form submitted successfully!';
                document.getElementById('form').reset();
                document.getElementById('audio-preview').classList.add('hidden');
                document.getElementById('submit-btn').disabled = true;
                document.getElementById('start-btn').disabled = false;
                console.log("Document written with ID: ", docRef.id);
            } catch (e) {
                console.error("Error adding document: ", e);
                document.getElementById('status').textContent = 'Error submitting form. Please try again.';
            }
        }

        window.onload = () => {
            signIn();
            document.getElementById('start-btn').addEventListener('click', startRecording);
            document.getElementById('stop-btn').addEventListener('click', stopRecording);
            document.getElementById('form').addEventListener('submit', handleSubmit);
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 p-6 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Elderly Voice Recording Form</h1>
            <p class="mt-2 text-gray-600">Please fill out the form and record your voice.</p>
            <div class="mt-4 text-sm text-gray-500">
                Your unique ID: <span id="userIdDisplay" class="font-mono text-gray-700">Loading...</span>
            </div>
        </div>

        <form id="form" class="space-y-6">
            <div class="space-y-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border"
                    placeholder="Enter your name" required>
            </div>

            <div class="space-y-4">
                <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="age" name="age"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border"
                    placeholder="Enter your age" required>
            </div>

            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-700">Voice Recording</label>
                <div class="flex items-center space-x-4">
                    <button type="button" id="start-btn"
                        class="px-4 py-2 bg-green-500 text-white font-semibold rounded-md shadow-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                        Start Recording
                    </button>
                    <button type="button" id="stop-btn" disabled
                        class="px-4 py-2 bg-red-500 text-white font-semibold rounded-md shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
                        Stop Recording
                    </button>
                </div>
                <div id="status" class="mt-2 text-sm text-gray-600">Click "Start Recording" to begin.</div>
                <audio id="audio-preview" controls class="mt-4 w-full rounded-lg hidden"></audio>
                <input type="hidden" id="audio-data" name="audio-data">
            </div>

            <div class="mt-6">
                <button type="submit" id="submit-btn" disabled
                    class="w-full px-4 py-3 bg-indigo-600 text-white font-bold rounded-md shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>

</html>
